<body>
<h1>Milestone 2: Google Book Search</h1>
<div>
<input id="searchItem" type="text">
<button id="searchButton" type="button">Search</button>
<select id = "pageNumber">
<option value="0">Page 1</option>
<option value="30">Page 2</option>
</select>
</div>
<div id="result"></div>

<script>
$(document).ready(function(){
$("#searchButton").click(function(){
				
	var search="?q=" + $("#searchItem").val() + "&maxResults=30&startIndex=" + $("#pageNumber").val();
	var link="https://www.googleapis.com/books/v1/volumes/" + search;

     		$.getJSON(link, function(json){
					
			$('#result').empty();
           			$.each(json.items, function(){
	
	            		$('#result').append('<div>' 
	            			+ '<h2><a href="Book Details.html?id=' + this.id + '">'+this.volumeInfo.title +'</a></h2>' 
							+'<img src="' + this.volumeInfo.imageLinks.thumbnail + '" id="picture">' + '</div>');	
	      });
	}); 
});
});
</script>
	
</body>
</html>
